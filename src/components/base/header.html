<head>
  <meta charset="UTF-8" />
  <!-- dev -->
  <!-- <base href = "/" /> -->

  <!-- build -->
  <base href="." />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OB9 - @@title</title>

  <!-- meta -->
  @@if (context.metaContent) { @@include('@@metaContent') }
  <!-- meta -->
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link rel="manifest" href="assets/manifest.json" />
  <link rel="apple-touch-icon" href="assets/images/logo-icon/logo-57x57.png" />
  <link rel="apple-touch-icon" href="assets/images/logo-icon/logo-72x72.png" />
  <link rel="apple-touch-icon" href="assets/images/logo-icon/logo-76x76.png" />
  <link rel="apple-touch-icon" href="assets/images/logo-icon/logo-114x114.png" />
  <link rel="apple-touch-icon" href="assets/images/logo-icon/logo-120x120.png" />
  <link rel="apple-touch-icon" href="assets/images/logo-icon/logo-144x144.png" />
  <link rel="apple-touch-icon" href="assets/images/logo-icon/logo-152x152.png" />
  <link rel="apple-touch-icon" href="assets/images/logo-icon/logo-180x180.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#4080FF" />
  <meta name="theme-color" content="#4080FF" />

  <link
    rel="stylesheet"
    type="text/css"
    href="assets/library/slick/slick.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="assets/library/slick/slick-theme.css"
  />

  <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('assets/service-worker.js').then(function(registration) {
           console.log('ServiceWorker registration successful with scope: ', registration.scope);
           }, function(err) {
             console.log('ServiceWorker registration failed: ', err);
           });
         });
       }
     </script>

</head>
